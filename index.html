<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulaire Français-Chinois</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Exercices de Vocabulaire</h1>
        <button id="langToggle">Passer en Chinois</button>
        <div id="exercise">
            <p id="question"></p>
            <div id="options"></div>
            <input type="text" id="inputAnswer" placeholder="Écris la traduction ici" style="display:none;">
            <button id="submitAnswer" style="display:none;">Valider</button>
        </div>
        <p id="feedback"></p>
        <button id="nextExercise">Exercice suivant</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
